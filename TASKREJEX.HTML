<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <form action="" onsubmit="return false">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="" id="u_Name" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="error"></small>
                <br>
                <br>
                <label for="">Email</label>
                <input type="text" name="" id="u_Email" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="error"></small>
                <br>
                <br>
                <label for="">Age</label>
                <input type="text" name="" id="u_Age" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="error"></small>
                <br>
                <br>
                <button class="btn btn-info" onclick="fun()">Submit</button>
            </div>
    </div>
    </form>
    <script>
        function fun() {
            let username = document.querySelector("#u_Name").value;
            regex = /^[a-z]{3,10}/i;
            let useremail = document.querySelector("#u_Email").value;
            regex = /^[a-zA-Z]{3,10}[0-9]{4}[@][abc]{5}[.][abc]{3}/;
            let userage = document.querySelector("#u_Age").value;
            regex = /[0-9]{3}/d;
            if (regex.test(username)) {
                document.querySelector('#error').innerHTML = "valid username"
            }
            else {
                document.querySelector('#error').innerHTML = "Invalid username"
            }
            if (regex.test(useremail)) {
                document.querySelector('#error').innerHTML = "valid useremail"
            }
            else {
                document.querySelector('#error').innerHTML = "Invalid useremail"
            }
            if (regex.test(userage)) {
                document.querySelector('#error').innerHTML = "valid age"
            }
            else {
                document.querySelector('#error').innerHTML = "Invalid age"
            }
        }
    </script>
</body>

</html>
