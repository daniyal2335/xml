<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Regex</title>
</head>

<body>
    <div class="container m-5">
        <form action="" onsubmit="return false">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="" id="uName" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="error"></small>
                <br></br>
                <button class="btn btn-primary" onclick="fun()">Submit</button>
            </div>
        </form>
        <script>
            function fun(){
            let userName=document.querySelector("#uName").value;
            regex=/E00/i;
            if(regex.test(userName)){
                document.querySelector('#error').innerHTML="valid username"
            }
            else{
                document.querySelector('#error').innerHTML="Invalid username"
            }
            }
        </script>
    </div>
</body>

</html>
