<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap-4.5.3-dist/js/bootstrap.min.js">
    <title>Document</title>
</head>
<body>
   <div class="container mt-5">
    <select class="form-control" name="" id="productrow1">
        <option value="">select value</option>
     
    </select>
</div>
<script>
     let row1 = $("#productrow1");
        $.ajax({
            url: "task.json",
            type: "get",
            success: function (data) {
                $.each(data,function (k,v){
                          row1.append(`<option value="">`+k+`</option>`)    
            
                });
           
            }
        
        })

    
</script>
</body>
</html>
