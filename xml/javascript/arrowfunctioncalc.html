<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .data {
            width: 30%;
            background-color: rgb(197, 197, 178);
        }
       
       .container{
            padding-left:20px ;
         
        }
    </style>
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <div class="container">
        <h1>Basic </h1>
        <div class="data p-5 mb-3">
        </div>
        <button class="btn btn-info" onclick="num(1)">1</button>
        <button class="btn btn-info" onclick="num(2)">2</button>
        <button class="btn btn-info" onclick="num(3)">3</button>
        <button class="btn btn-info" onclick="num(4)">4</button>
        <br>
        <br>
        <button class="btn btn-info" onclick="num(5)">5</button>
        <button class="btn btn-info" onclick="num(6)">6</button>
        <button class="btn btn-info" onclick="num(7)">7</button>
        <button class="btn btn-info" onclick="num(8)">8</button>
        <br>
        <br>
        <button class="btn btn-info" onclick="num(9)">9</button>
        <button class="btn btn-info" onclick="sol()">=</button>
        <button class="btn btn-info" onclick="op('+')">+</button>
        <button class="btn btn-info" onclick="op('-')">-</button>
        <br>
        <br>
        <button class="btn btn-info" onclick="op('*')">x</button>
        <button class="btn btn-info" onclick="cl()">clear</button>


    </div>


    <script>
        let num = (n) => {
            console.log(n);
            let data = document.querySelector('.data');
            data.innerHTML += n;
        }
        let op = (o) => {
            console.log(o);
            let data = document.querySelector('.data');
            data.innerHTML += o;
        }
        let sol = () => {
            let finalResult = document.querySelector('.data').textContent;
            let Res=eval(finalResult);
            console.log(Res);
            document.querySelector('.data').textContent=Res;
          
        }
        let cl = () => {
             document.querySelector('.data').textContent="";
        
        }
    </script>
</body>

</html>
